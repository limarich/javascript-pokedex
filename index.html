<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
    <link rel="stylesheet" href="./assets/css/pokemon-list.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <title>My Pokedex</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/pokeball.png" alt="My Pokedex" />
        <!-- Pokemon icons created by Nikita Golubev - Flaticon 
        https://www.flaticon.com/free-icons/pokemon
    -->
        <h3>My pokedex</h3>
      </div>
      <button class="search-btn">
        <i class="uil uil-search"></i>
      </button>
    </header>
    <section>
      <ul class="pokemons-list" id="pokemons-list"></ul>
      <div class="modal" id="modal">
        <button id="close-modal">
          <i class="uil uil-multiply"></i>
        </button>
        <div class="info-container skeleton">
          <div class="pokemon">
            <div id="image"></div>
            <div class="rect"></div>
            <div class="pokemon-info">
              <span class="index" id="index"></span>
              <span class="name" id="name"></span>
              <div class="types" id="types"></div>
            </div>
          </div>
          <p class="description" id="description"></p>
          <div class="statistics">
            <h3>Estatísticas</h3>
            <ul class="statistics-list" id="statistics-list"></ul>
          </div>
          <div class="weaknesses">
            <h3>Fraquesas</h3>
            <ul class="weaknesses-list" id="weaknesses-list"></ul>
          </div>
          <div class="advantages">
            <h3>Vantagens</h3>
            <ul class="advantages-list" id="advantages-list"></ul>
          </div>
          <div class="evolution">
            <h3>Evoluções</h3>
            <ul class="evolution-list" id="evolution-list"></ul>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/js/typeColors.js"></script>
  <script src="./assets/js/renderModal.js"></script>
  <script src="./assets/js/processEvolutions.js"></script>
  <script src="./assets/js/getEvolutionChain.js"></script>
  <script src="./assets/js/getPokedex.js"></script>
  <script src="./assets/js/getPokemonData.js"></script>
  <script src="./assets/js/renderItems.js"></script>
  <script src="./assets/js/handleScroll.js"></script>
  <script src="./assets/js/handleSavePokemons.js"></script>
  <script src="./assets/js/renderLoadingSkeleton.js"></script>
  <script src="./assets/js/handleModal.js"></script>
  <script src="./assets/js/getPokemonByIdOrName.js"></script>
  <script src="./assets/js/getPokemonSpecies.js"></script>
  <script src="./assets/js/getTypeData.js"></script>
</html>
